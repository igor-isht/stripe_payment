<!DOCTYPE html>
<html>
  <head>
    <title> {{ item.name }} </title>
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <section>
      <div class="product">
        <div class="description">
          <h1> {{ item.name }} </h1>
          <h3> {{ item.description }} </h3>
          <h5> {{ price }} {{ item.currency }}</h5>
        </div>
      </div>
      <form action="{% url 'payment:buy' user.id %}" method="POST">
        {% csrf_token %}
        <button type="submit" id="checkout-button">Купить</button>
      </form>
    </section>
  </body>
</html>
